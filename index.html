<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Power Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      display: flex;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .icon {
      font-size: 40px;
      margin-right: 20px;
      width: 50px;
      text-align: center;
    }

    .label {
      font-size: 15px;
      color: #7f8c8d;
      font-weight: bold;
    }

    .value {
      font-size: 26px;
      color: #2c3e50;
    }

    .unit {
      font-size: 16px;
      color: #95a5a6;
      margin-left: 5px;
    }

    .fa-bolt { color: #f1c40f; }
    .fa-exchange-alt { color: #3498db; }
    .fa-plug { color: #e74c3c; }
    .fa-chart-line { color: #2ecc71; }
    .fa-wave-square { color: #9b59b6; }
    .fa-percent { color: #e67e22; }
  </style>
</head>

<body>

<h1><i class="fas fa-plug"></i> ESP32 Power Monitor</h1>

<div class="grid">

  <div class="card">
    <i class="fas fa-bolt icon"></i>
    <div>
      <div class="label">Voltage</div>
      <div class="value"><span id="voltage">--</span><span class="unit">V</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-exchange-alt icon"></i>
    <div>
      <div class="label">Current</div>
      <div class="value"><span id="current">--</span><span class="unit">A</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-plug icon"></i>
    <div>
      <div class="label">Power</div>
      <div class="value"><span id="power">--</span><span class="unit">W</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-chart-line icon"></i>
    <div>
      <div class="label">Energy</div>
      <div class="value"><span id="energy">--</span><span class="unit">kWh</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-wave-square icon"></i>
    <div>
      <div class="label">Frequency</div>
      <div class="value"><span id="frequency">--</span><span class="unit">Hz</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-percent icon"></i>
    <div>
      <div class="label">Power Factor</div>
      <div class="value"><span id="pf">--</span></div>
    </div>
  </div>

</div>

<script>
  // ðŸ”¥ Firebase Configuration (YOUR PROJECT)
  const firebaseConfig = {
  apiKey: "AIzaSyDPy9D_J7YNrQFTZ_sC3w71S5iYIKRWr8g",
  authDomain: "energymeter-6e176.firebaseapp.com",
  databaseURL: "https://energymeter-6e176-default-rtdb.firebaseio.com",
  projectId: "energymeter-6e176",
  storageBucket: "energymeter-6e176.firebasestorage.app",
  messagingSenderId: "56078075876",
  appId: "1:56078075876:web:f597f9a26012fb499869f1"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();

  // ðŸ“¡ Live data listener
  db.ref("power_meter").on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    document.getElementById("voltage").textContent   = data.voltage?.toFixed(1) ?? "--";
    document.getElementById("current").textContent   = data.current?.toFixed(2) ?? "--";
    document.getElementById("power").textContent     = data.power?.toFixed(1) ?? "--";
    document.getElementById("energy").textContent    = data.energy?.toFixed(3) ?? "--";
    document.getElementById("frequency").textContent = data.frequency ?? "--";
    document.getElementById("pf").textContent        = data.pf?.toFixed(2) ?? "--";

    console.log("Live Firebase Data:", data);
  }, error => {
    console.error("Firebase read failed:", error);
  });
</script>

</body>
</html>
