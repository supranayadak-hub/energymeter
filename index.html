<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Power Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      display: flex;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .icon {
      font-size: 40px;
      margin-right: 20px;
      width: 50px;
      text-align: center;
    }

    .label {
      font-size: 15px;
      color: #7f8c8d;
      font-weight: bold;
    }

    .value {
      font-size: 26px;
      color: #2c3e50;
    }

    .unit {
      font-size: 16px;
      color: #95a5a6;
      margin-left: 5px;
    }

    .chart-box {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>

<body>

<h1><i class="fas fa-plug"></i> ESP32 Power Monitor</h1>

<div class="grid">
  <div class="card">
    <i class="fas fa-bolt icon"></i>
    <div>
      <div class="label">Voltage</div>
      <div class="value"><span id="voltage">--</span><span class="unit">V</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-exchange-alt icon"></i>
    <div>
      <div class="label">Current</div>
      <div class="value"><span id="current">--</span><span class="unit">A</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-plug icon"></i>
    <div>
      <div class="label">Power</div>
      <div class="value"><span id="power">--</span><span class="unit">W</span></div>
    </div>
  </div>

  <div class="card">
    <i class="fas fa-chart-line icon"></i>
    <div>
      <div class="label">Energy</div>
      <div class="value"><span id="energy">--</span><span class="unit">kWh</span></div>
    </div>
  </div>
</div>

<br>

<div class="grid">
  <div class="chart-box">
    <h3>âš¡ Power vs Time</h3>
    <canvas id="powerChart"></canvas>
  </div>

  <div class="chart-box">
    <h3>ðŸ”‹ Energy vs Time</h3>
    <canvas id="energyChart"></canvas>
  </div>
</div>

<script>
  // ðŸ”¥ Firebase Configuration
  const firebaseConfig = {
  apiKey: "AIzaSyDPy9D_J7YNrQFTZ_sC3w71S5iYIKRWr8g",
  authDomain: "energymeter-6e176.firebaseapp.com",
  databaseURL: "https://energymeter-6e176-default-rtdb.firebaseio.com",
  projectId: "energymeter-6e176",
  storageBucket: "energymeter-6e176.firebasestorage.app",
  messagingSenderId: "56078075876",
  appId: "1:56078075876:web:f597f9a26012fb499869f1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const MAX_POINTS = 50;

  const powerChart = new Chart(document.getElementById('powerChart'), {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Power (W)',
        data: [],
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: { display: true, text: 'Local Time' }
        },
        y: {
          title: { display: true, text: 'Watts (W)' }
        }
      }
    }
  });

  const energyChart = new Chart(document.getElementById('energyChart'), {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Energy (kWh)',
        data: [],
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: { display: true, text: 'Local Time' }
        },
        y: {
          title: { display: true, text: 'kWh' }
        }
      }
    }
  });

  // ðŸ“¡ Firebase live update
  db.ref("power_meter").on("value", snapshot => {
    const d = snapshot.val();
    if (!d) return;

    document.getElementById("voltage").textContent = d.voltage?.toFixed(1);
    document.getElementById("current").textContent = d.current?.toFixed(2);
    document.getElementById("power").textContent   = d.power?.toFixed(1);
    document.getElementById("energy").textContent  = d.energy?.toFixed(3);

    const timeLabel = new Date().toLocaleTimeString(); // âœ… LOCAL SYSTEM TIME

    if (powerChart.data.labels.length >= MAX_POINTS) {
      powerChart.data.labels.shift();
      powerChart.data.datasets[0].data.shift();
      energyChart.data.labels.shift();
      energyChart.data.datasets[0].data.shift();
    }

    powerChart.data.labels.push(timeLabel);
    powerChart.data.datasets[0].data.push(d.power || 0);

    energyChart.data.labels.push(timeLabel);
    energyChart.data.datasets[0].data.push(d.energy || 0);

    powerChart.update();
    energyChart.update();
  });
</script>

</body>
</html>
